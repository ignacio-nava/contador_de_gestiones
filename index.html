<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Clientes</title>
    <script src="./static/script.js" defer></script>
    <script src="./static/particles.min.js" defer></script>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <canvas class="background"></canvas>
    <div class="counter-container">
        <div>
            <div class="counter-item">
                <div class="counter-item__title">
                    <h1>Clientes</h1>
                    <span>Nuevos</span>
                </div>
                <div class="counter-item__calculator">
                    <div>
                        <div class="info-add__button">
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <div class="sub-button">
                            <span>-1</span>
                        </div>
                        <div class="restart-button">
                            <span>Restart</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="counter-item">
                <div class="counter-item__title">
                    <h1>Clientes</h1>
                    <span>Seguidos</span>
                </div>
                <div class="counter-item__calculator">
                    <div>
                        <div class="info-add__button">
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <div class="sub-button">
                            <span>-1</span>
                        </div>
                        <div class="restart-button">
                            <span>Restart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        Particles.init({
            selector: '.background',
            maxParticles: 100,
            color: ["#FFFFFF50", "#FEFEFE50"],
            speed: .3,
            sizeVariations: 6
        });
    };
</script>
</html>
